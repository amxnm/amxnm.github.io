<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Maryam ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #fff;
      color: #ff4e8a;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ff1f6d;
      color: white;
      position: absolute;
    }

    .explosion {
      font-size: 3rem;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h1>Maryam ğŸ’•<br>Will you be my Valentine?</h1>
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™„</button>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const card = document.getElementById('card');

  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  yesBtn.addEventListener('click', () => {
    card.innerHTML = '<div class="explosion">ğŸ’¥ğŸ’– YESSS!!! ğŸ’–ğŸ’¥<br><br>You just made my day ğŸ˜</div>';
    startConfetti();
  });

  // Confetti
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function startConfetti() {
    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: hsl(${Math.random() * 360}, 100%, 70%),
        tilt: Math.random() * 10 - 5
      });
    }
    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();
      c.y += c.d;
      c.x += Math.sin(c.tilt);
      if (c.y > canvas.height) confetti[i].y = -10;
    });
    requestAnimationFrame(animate);
  }
</script>

</body>
</html>
