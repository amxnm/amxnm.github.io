<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Maryam ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.18);
      padding: 40px;
      border-radius: 20px;
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ffffff;
      color: #ff4e8a;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background: #ff1f6d;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .boom {
      font-size: 3rem;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h1>Maryam ğŸ’•<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");

  // Move NO button on hover (works on desktop)
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // YES click
  yesBtn.addEventListener("click", () => {
    card.innerHTML = `<div class="boom">ğŸ’¥ğŸ’– YES!!! ğŸ’–ğŸ’¥<br><br>You just made my day ğŸ˜</div>`;
    startConfetti();
  });

  // Confetti logic
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];

  function startConfetti() {
    pieces = [];
    for (let i = 0; i < 250; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 3,
        d: Math.random() * 4 + 2,
        color: `hsl(${Math.random() * 360},100%,70%)`
      });
    }
    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) p.y = -10;
    });
    requestAnimationFrame(animate);
  }
</script>

</body>
</html>
